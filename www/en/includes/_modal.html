
<div id="modal-form" style="display:none">
  <form class="modal-form" action="#">
    <div class="form-group">
      <label for="name">Full name *</label>
      <input class="form-control" id="name" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="email">E-mail *</label>
      <input class="form-control" id="email" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="phone">Phone number *</label>
      <input class="form-control" id="phone" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="subject">Select a tour</label>
      <select class="form-control" id="tour" type="text">
        <option value="Nothing selected">...</option>
        <option value="Samarkand">Samarkand</option>
        <option value="Bukhara">Bukhara</option>
        <option value="Khiva">Khiva</option>
        <option value="Shakhrisabz">Shakhrisabz</option>
      </select>
    </div>
    <label>Payment type</label>
    <div class="form-group payment-form"><span class="form-inline">
        <label for="payment1">Cash</label>
        <input class="form-control" id="payment1" type="radio" name="payment" value="Cash"/></span><span class="form-inline">
        <label for="payment2">Card</label>
        <input class="form-control" id="payment2" type="radio" name="payment" value="Card"/><img src="../assets/images/cards.png" alt="cards"/></span></div>
    <div class="form-group">
      <input class="btn btn-black px-5 text-white" type="submit" value="Send"/><span class="notify-under-btn">* By clicking on the button, you consent to the processing of your personal data.</span>
    </div>
  </form>
</div>
