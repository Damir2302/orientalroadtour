
<div id="modal-form" style="display:none">
  <form class="modal-form" action="#">
    <div class="form-group">
      <label for="name">Ваше ФИО *</label>
      <input class="form-control" id="name" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="email">Ваш электронный адрес *</label>
      <input class="form-control" id="email" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="phone">Ваш телефон *</label>
      <input class="form-control" id="phone" type="text" required="required"/>
    </div>
    <div class="form-group">
      <label for="subject">Выберите тур</label>
      <select class="form-control" id="tour" type="text">
        <option value="Ничего не выбрано">...</option>
        <option value="Самарканд">Самарканд</option>
        <option value="Бухара">Бухара</option>
        <option value="Хива">Хива</option>
        <option value="Шахрисабз">Шахрисабз</option>
      </select>
    </div>
    <label>Форма оплаты</label>
    <div class="form-group payment-form"><span class="form-inline">
        <label for="payment1">Наличные</label>
        <input class="form-control" id="payment1" type="radio" name="payment" value="Наличные"/></span><span class="form-inline">
        <label for="payment2">Пластиковая карта</label>
        <input class="form-control" id="payment2" type="radio" name="payment" value="Пластиковая карта"/><img src="assets/images/cards.png" alt="cards"/></span></div>
    <div class="form-group">
      <input class="btn btn-black px-5 text-white" type="submit" value="Отправить"/><span class="notify-under-btn">* Нажимая на кнопку, вы даете согласие на обработку своих персональных данных.</span>
    </div>
  </form>
</div>
